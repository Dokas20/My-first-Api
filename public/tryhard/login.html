<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prive.css">
    <script src="login.js" defer></script>
</head>
<body>
    
    <section id="menuLinks">
        
        <img id="logoImg" src="pngwing.com.png" alt="imagem do logo da marca">
    <div id="voltarContain">
        <div id="voltar"></div>
    </div>
    <main id="main">
    </section>
    <h1>Log In</h1>
    <section id="logInSection">
        <h1>Introduz o teu endereço de <label for="iemail">e-mail </label>e a tua<label for="ipass"> palavra passe</label> para iniciares sessão.</h1>
        <form action="#" method="post" autocomplete="on" id="formId">
            <div id="inputs">
                <input type="text" name="email" id="iemail" required placeholder="Email...">
                <input type="text" name="pass" id="ipass" required placeholder="Pass..." minlength="8" maxlength="22">
            </div>
            <p id="termsAndConditions"></p>
            <div id="callToActions">
                <div id="calltoActioninLogin"> <input type="submit" value="Continuar" id="inputSubmit"></div>
                
                <div id="sigIn">Criar conta</div>
            </div>
            <div id="apiResponse"></div>
            </form>
    </section>
</main>
</body>
</html>
