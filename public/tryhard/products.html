    </header>
    <session id="menuContain" class="">

    <main id="main">
        <section id="searchSection">
                <div id="searchContainer">
                    <label for="isearch"> <div id="lupa"></div></label>
                    <input type="text" name="search" id="isearch"  placeholder="Search...">
                </div>
                <div id="filterContainer">
                    <label for="filter"><div id="filtrDiv"></div> </label>
                    <input type="button" id="filter" value="Filtros">
                </div>
            </section>

            <div id="line" class="navHide"></div>
            <section id="filterSection">
                <div id="backContain">
                    <div id="back"></div>
                </div>

                <h1>Filtros</h1>
<form action="#" method="get" autocomplete="off" id="filterForm">
    
                    <label for="Ordenar"><h2>Ordenar por</h2></label>
    
                    <div id="orderContain">
                        <div class="eachOrder">
                            <input type="radio" name="Ordenar" id="recente" >
                            <label for="recente">Mais recente</label>
                        </div>
    
                        <div class="eachOrder">
                            <input type="radio" name="Ordenar" id="Recomendado" >
                            <label for="Recomendado">Recomendado</label>
                        </div>
    
                        <div class="eachOrder">
                            <input type="radio" name="Ordenar" id="PreçoMaior" >
                            <label for="PreçoMaior">Preço: maior</label>
                        </div>
    
                        <div class="eachOrder">
                            <input type="radio" name="Ordenar" id="PreçoMenor" >
                            <label for="PreçoMenor">Preço: menor</label>
                        </div>
                    </div>
                    <div id="lineFilter"></div>
    
                    <h2>Preço</h2>
                    <div id="priceContainer">
    
                        <div class="priceRange">
                            <label for="iPriceMin">Preço mínimo:</label>
                            <input type="range" name="pricemin" id="iPriceMin"  step="5" min="0" max="100">
                            <span class="minPiceDiv">50</span>
                        </div>
                        <div class="priceRange">
                            <label for="iPriceMax">Preço máximo:</label>
                            <input type="range" name="iPriceMax" id="iPriceMax" step="10"    min="100" max="1000">
                            <span class="maxPiceDiv">500</span>
                        </div>
                        <div>
                            <p> <span class="minPiceDiv">50</span>-<span class="maxPiceDiv">500</span></p>
                        </div>
    
                    </div>
    <!--
                    <div id="lineFilter"></div> 
                        <h2>Tamanho</h2>
                        <div id="lineFilter"></div>
                    -->
                    <div id="containBtns">
                        <input type="submit" value="Aplicar" id="submitBtn">
                        <input type="reset" value="Limpar" id="resetBtn">
                    </div>
</form>

            </section>
            <section id="shoesContainer"> <div id="prodContainer"></div></section>
        </main>
