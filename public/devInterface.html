<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./devScript.js" defer></script>
</head>
<body>
    <form action="#" method="get" autocomplete="on" id="loginForm">
        <label for="destaque">Destaque:</label>
        <select name="destaque" id="destaque">
            <option value="True">True</option>
            <option value="False">False</option>
        </select> <br>
        <label for="idname">Name:</label>
        <input type="text" name="name" id="idname"> <br>
        <label for="iddesc">Description:</label>
        <input type="text" name="desc" id="iddesc"> <br>
        <label for="idprice">Price:</label>
        <input type="number" name="Price" id="idprice"> <br>
        <label for="idpriceCents">Price in Cents:</label>
        <input type="number" name="priceCents" id="idpriceCents">   <br>
        <label for="idstock">Stock:</label>
        <input type="number" name="Stock" id="idstock"> <br>
        <label for="idimage">Image:</label>
        <input type="file" name="Image" id="idimage">   <br>
        <input type="submit" value="Enviar" id="idsubmit">   
    </form>
</body>
</html>
