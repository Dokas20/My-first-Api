<!DOCTYPE html>

<head>

    <script src="./prodScript.js" defer></script>
    <link rel="stylesheet" href="css/styleDev.css">
</head>
<body>
    <header>
        <div id="menuDiv"></div>
        <img src="" alt="Brande Logo">
    </header>
    <section id="menu" class="menuHide">
        <nav>
            <a href="emailUsers.html">EmailUsers</a> 
            <a href="">Producsts</a>

        </nav>

    <main id="imain" class="mainProd">
        <section id="container">
        </section>
    <div id="btnAddProduct">Adicionar Produto</div>
<section id="addProduct">
            
    <form action="#" method="get" autocomplete="on" id="addProductForm">
    <label for="idname">Nome:</label>
    <input type="text" name="name" id="idname" required maxlength="22"> <br>
    <label for="iddesc">Descrição:</label>
    <input type="text" name="desc" id="iddesc" required> <br>
    <label for="idextraInfo">Informação extra:</label>
    <input type="text" name="info" id="idextraInfo" required> <br>
    <label for="idAvaliation">Avaliação:</label>
    <input type="text" name="avaliation" id="idAvaliation" required> <br>

    <label for="idprice">Preço:</label>
    <input type="number" name="Price" id="idprice" required> <br>
    <label for="idpriceCents">Preço em cêntimos:</label>
    <input type="number" name="priceCents" id="idpriceCents" required>   <br>
    <label for="idstock">Stock:</label>
    <input type="text" name="Stock" id="idstock" required> <br>
    <label for="idimage">Imagem:</label>
    <input type="file" name="Image" id="idimage" required multiple> <br>
    <input type="submit" value="Enviar" id="btnToken">
</form>

    <div id="apiRespons"></div>

</section>
<section>
    <div id="container">

    </div>
</section>
